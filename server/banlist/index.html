<!DOCTYPE html>
<html>
    <head>
        <title>Banlist | ItsDan1el's Server</title>
    <link href="/assets/styles.css" rel="stylesheet" type="text/css">
    
    </head>
    <link rel = "icon" href =
            "/assets/img/logo.png">
    
    <body class="body">
        <style>
            body {
                background-color: black;
            }
            .box {
                margin-bottom: 10px;
                margin-left: 30%;
                margin-right: 30%;
                background-color: rgb(48, 48, 48);
                border-radius: 10px;
                text-align: center;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }
            .box a:link {
                color: white;
                text-decoration: underline;
                text-decoration-color: white;
            }
            .box a:visited {
                color: white;
                text-decoration: underline;
                text-decoration-color: white;
            }
            .box a:hover {
                color: aliceblue;
                text-decoration: underline;
                text-decoration-color: aliceblue;
            }
            .box a:active {
                color: aliceblue;
                text-decoration: underline;
                text-decoration-color: aliceblue;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
           
        </style>
        <img src="/assets/img/icon/banlist.png">
        <div class="box">
            <h2>About Banlist</h2>
            <p>The Banlist is a list of all the banned players on the <a href="/server/">server</a>. They are banned because of breaking the <a href="/server/rules/">rules</a>.</p>
        </div>
        <div class="box">
            <h2>Banned Player</h2>
            <ol>
                <li>Dafaur | <font id="countdown"></font><font> | <a href="/server/banlist/log/Dafaur.html">view ban log</a></font></li>
            </ol>
        </div>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Jul 15, 2023 00:00:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
            
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
            
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
              // Display the result in the element with id="countdown"
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
            
              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
              }
            }, 1000);
            </script>
    </body>
</html>
